<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand d-flex align-items-center" routerLink="/home">
    <img src="../../../assets/car.png" alt="car" style="height: 25px; margin-right: 10px; ">
    Vehicle Loan-Hub
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto d-flex align-items-center">
      <ng-container *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a class="nav-link" routerLink="/register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
      </ng-container>
      <ng-container *ngIf="isLoggedIn">
        <li class="nav-item">
          <span class="nav-link user-info">
            ({{userRole}}) - {{username}}
          </span>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/home">Home</a>
        </li>
        <ng-container *ngIf="userRole === 'ADMIN'">
          <app-adminnav></app-adminnav>
        </ng-container>
        <ng-container *ngIf="userRole === 'USER'">
          <app-usernav></app-usernav>
        </ng-container>
        <li class="nav-item">
          <button class="btn btn-danger btn-sm nav-link" (click)="showLogoutPopup = true">
            Logout
          </button>
        </li>
      </ng-container>
    </ul>
  </div>
  <div *ngIf="showLogoutPopup" class="logout-popup">
    <div class="popup-content">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to logout?</p>
      <div class="popup-actions">
        <button (click)="logout()" class="confirm-btn logout">Yes, Logout</button>
        <button (click)="showLogoutPopup = false" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
</nav>
