<div [class.blur]="showModal" class="background">
  <div class="my-2">
    <div class="container ">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-4">
          <div class="card">
            <div class="card-header">
              <h2 class="mb-4">Submit Feedback</h2>
            </div>
            <div class="card-body">
              <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label for="feedbackText">Feedback</label>
                  <textarea class="form-control" id="feedbackText" formControlName="feedbackText" rows="3" required></textarea>
                  <div *ngIf="feedbackForm.get('feedbackText').touched && feedbackForm.get('feedbackText').invalid" class="text-danger">
                    <small *ngIf="feedbackForm.get('feedbackText').errors?.required">Feedback is required.</small>
                    <small *ngIf="feedbackForm.get('feedbackText').errors?.minlength">Feedback must be at least 10 characters long.</small>
                    <small *ngIf="feedbackForm.get('feedbackText').errors?.maxlength">Feedback cannot be more than 100 characters long.</small>
                  </div>
                </div>
                <br>
                <button type="submit" class="btn btn-warning" [disabled]="!feedbackForm.valid">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Success Modal -->
<div *ngIf="showModal" class="modal show" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" style="display:flex; justify-content:center; align-items:center;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>Feedback submitted successfully!</p>
        <button type="button" class="btn btn-secondary" (click)="hideSuccessModal()">Close</button>
      </div>
    </div>
  </div>
</div>
