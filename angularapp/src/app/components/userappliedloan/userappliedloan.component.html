<div class="background">
  <div class="container my-1 mt-4">
    <div class="card shadow p-0 mb-0 bg-white rounded">
      <div id="headings" class="text-center">
        <h2 class="my-2">Applied Loans</h2>
      </div>
      <div id="table" class="table-responsive">
        
        <hr>
        
        <!-- Loader -->
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        
        <!-- Loans Table -->
        <table *ngIf="!loading" class="table table-striped table-hover table-bordered">
          <thead class="thead-dark">
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Loan Name</th>
              <th scope="col">Submission Date</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let application of userAppliedLoans; let i = index">
              <th scope="row">{{i + 1}}</th>
              <td>{{application.loan.loanType}}</td>
              <td>{{application.submissionDate}}</td>
              <td>{{ getStatusText(application.loanStatus) }}</td>
              <td>
                <button class="btn btn-danger btn-sm" (click)="openDeleteModal(application.loanApplicationId)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Modal for Delete Confirmation -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete this loan application?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModal('deleteModal')">No</button>
        <button type="button" class="btn btn-danger" (click)="confirmDeleteApplication()">Yes</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Modal for Showing Result Messages -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="resultModalLabel">Result</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="resultMessage"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
