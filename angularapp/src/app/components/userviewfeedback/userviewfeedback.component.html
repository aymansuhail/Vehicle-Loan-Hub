<div [class.blur]="showDeleteModal" class="background">
  <div class="container my-1">
    <div class="card shadow p-0 mb-0 bg-white rounded">
      <div id="headings" class="text-center">
        <h2 class="my-2">Your Feedbacks</h2>
      </div>
      <div id="table" class="table-responsive">
        <!-- Loader -->
        <div *ngIf="loading" class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <div *ngIf="errorMessage && errorMessage !== ''" class="alert alert-danger text-center">
          {{ errorMessage }}
        </div>
        <div *ngIf="feedbacks.length === 0 && !errorMessage" class="alert alert-info text-center">
          There are no feedbacks available.
        </div>
        <div *ngIf="feedbacks.length > 0">
          <table class="table table-striped table-hover table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>S.No</th>
                <th>Feedback</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let feedback of feedbacks; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ feedback.feedbackText }}</td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="confirmDelete(feedback.feedbackId)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div *ngIf="showDeleteModal" class="modal show" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" style="display:flex; justify-content:center; align-items:center;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p>Are you sure you want to delete this feedback?</p>
        <button type="button" class="btn btn-danger mr-2" (click)="deleteConfirmed()">Delete</button>
        <button type="button" class="btn btn-secondary ml-2" (click)="hideDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
